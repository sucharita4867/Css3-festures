<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Transform</title>
      <style>
            .container, .inner{
                  width: 200px;
                  height: 200px;
            }
            .container{
                  border: 2px solid blue;
                  background-color: rgba(210, 105, 30, 0.74);
            }
            .inner{
                  border: 2px solid red;
                  background-color: rgba(20, 220, 120, 0.842);
                  transform: scale(1,73, 1.5);
            }
      </style>
</head>
<body>
      <h2>Explore Transform and Translate</h2>
      <!-- .container*3{container $}>.inner{Inner $} -->
      <div class="container">container 1
            <div class="inner">Inner 1</div>
      </div>
      <div class="container">container 2
            <div class="inner">Inner 2</div>
      </div>
      <div class="container">container 3
            <div class="inner">Inner 3</div>
      </div>
</body>
</html>
