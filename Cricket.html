<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cricket Height</title>
      <style>
            .field{
                  border: 2px solid black;
                  display: flex;
                  justify-content: center;
                  align-items: center;
            }
            .ball{
                  margin-top: 60px;
                  margin-left: 10px;
                  height: 50px;
                  width: 50px;
                  background-color: red;
                  border-radius: 50%;
                  position: relative;
                  right: 50px;
                  transition: transform 1s ease-out 0.2s;
            }
            .field:hover .bat{
                  transform: rotate(60deg);
                  transform-origin: top left;
            }
            .field:hover .ball{
                  transform: translate(400px, -200px);
            }
            .bat{
                  width: 200px;
                  height: 200px;
                  transition: transform 0.1s ;
            }
            
      </style>
</head>
<body>
      <div class="field">
            <img class="bat" src="cricket-bat.jfif" alt="">
            <div class="ball"></div>
      </div>
</body>
</html>
